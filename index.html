<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chelsea Clay | Web App Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/application.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet"> 
</head>
<body>
  <header>
    <ul>
      <li class="logo">Your<span class="light">App</span><span class="trademark">&trade;</span></li>
      <li><button id="notify"><img src="img/icon-bell.svg" alt="Notifications" class="icon" /><span id="notifyLight"></span>
        </button>        
      </li>
      <li><img src="img/me.jpg" alt="Profile Photo" class="profile-photo" /></li>
      <li class="name">Chelsea Clay</li>
    </ul>
  </header>
    
  <div class="container">
  
    <nav>
      <ul>
        <li class="tab-active"><a href="#" id="nav-dash"><img src="img/icon-dashboard.svg" alt="Dashboard"  class="icon"/></a></li>
        <li><a href="#" id="nav-members"><img src="img/icon-members.svg" alt="Members"  class="icon"/></a></li>
        <li><a href="#" id="nav-visits"><img src="img/icon-visits.svg" alt="Visits"  class="icon"/></a></li>
        <li><a href="#" id="nav-settings"><img src="img/icon-settings.svg" alt="Settings"  class="icon"/></a></li>
      </ul>
    </nav>
    
    <div class="dash">
      <h1>Dashboard</h1>
      <div class="searchbar">
        <input type="text" id="search" name="searchbar" placeholder="Search">
      </div>
    </div>
    
    <div class="traffic">
      <h2>traffic</h2>
      <ul class="traffic-charts">
        <li><button id="hourlyTraffic">Hourly</button></li>
        <li><button id="dailyTraffic">Daily</button></li>
        <li><button id="weeklyTraffic">Weekly</button></li>
        <li><button id="monthlyTraffic" class="selected">Monthly</button></li>
      </ul>
      <canvas id="trafficChart"></canvas>
    </div>
    
    <div class="daily-traffic">
      <h2>daily traffic</h2>
      <canvas id="dailyTrafficChart"></canvas>
    </div>
    
    <div class="mobile-user">
      <h2>mobile user</h2>
      <canvas id="mobileUserChart"></canvas>
    </div>
    
    <div class="social-stats">
      <h2>social stats</h2>
      <div class="twitter">
        <img src="img/icon-twitter.svg" alt="Twitter" class="social-icon" />
        <div class="social-info">
          <p class="social-name">Twitter</p>
          <p class="social-num">10,375</p>
        </div>
      </div>
      <div class="facebook">
        <img src="img/icon-facebook.svg" alt="Facebook" class="social-icon" />
        <div class="social-info">
          <p class="social-name">Facebook</p>
          <p class="social-num">8,739</p>
        </div>
      </div>
      <div class="instagram">
        <img src="img/icon-instagram.svg" alt="Instagram" class="social-icon" />
        <div class="social-info">
          <p class="social-name">Instagram</p>
          <p class="social-num">7,583</p>
        </div>
      </div>
      <div class="google">
        <img src="img/icon-google-plus.svg" alt="Google+" class="social-icon" />
        <div class="social-info">
          <p class="social-name">Google+</p>
          <p class="social-num">6,246</p>
        </div>
      </div>
      <div class="linkedin">
        <img src="img/icon-linkedin.svg" alt="Linkedin" class="social-icon" />
        <div class="social-info">
          <p class="social-name">Linkedin</p>
          <p class="social-num">6,981</p>
        </div>
      </div>
      <div class="behance">
        <img src="img/icon-behance.svg" alt="Behance" class="social-icon" />
        <div class="social-info">
          <p class="social-name">Behance</p>
          <p class="social-num">9,487</p>
        </div>
      </div>
    </div>
    
    <div class="new-members">
      <h2>new members</h2>
      <div id="profiles"></div>
    </div>
    
    <div class="recent-activity">
      <h2>recent activity</h2>
      <div id="activity"></div>
    </div>
    
    <div class="message-user">
      <form action="#" method="post" id="message-user-form">
        <h2>message user</h2>
        <input type="text" id="search-user-field" name="search-user" placeholder="Search for User">
        <textarea id="message-user-field" name="message-user" placeholder="Message for User"></textarea>
        <button id="message-user-btn" type="submit" value="submit">SEND</button>
        
      </form>
    </div>
    
    <div class="settings">
      <form action="#" method="post" id="settings-form">
        <h2>settings</h2>
        <label>Send Email Notifications</label>
        <label class="switch">
          <input id="email-check" type="checkbox" class="switch-input" checked>
          <span class="switch-label" data-on="On" data-off="Off"></span>
          <span class="switch-handle"></span>
        </label>
        
        <label>Set Profile to Public</label>
        <label class="switch">
          <input id="profile-check" type="checkbox" class="switch-input" checked>
          <span class="switch-label" data-on="On" data-off="Off"></span>
          <span class="switch-handle"></span>
        </label>
        
        <select id="timezone" name="timezone-select">
          <option value="" disabled selected>Select Timezone</option>
          <option value="-12">(GMT -12:00) Eniwetok, Kwajalein</option>
          <option value="-11">(GMT -11:00) Midway Island, Samoa</option>
          <option value="-10">(GMT -10:00) Hawaii</option>
          <option value="-9">(GMT -9:00) Alaska</option>
          <option value="-8">(GMT -8:00) Pacific Time (US &amp; Canada)</option>
          <option value="-7">(GMT -7:00) Mountain Time (US &amp; Canada)</option>
          <option value="-6">(GMT -6:00) Central Time (US &amp; Canada), Mexico City</option>
          <option value="-5">(GMT -5:00) Eastern Time (US &amp; Canada), Bogota, Lima</option>
          <option value="-4.5">(GMT -4:30) Caracas</option>
          <option value="-4">(GMT -4:00) Atlantic Time (Canada), La Paz, Santiago</option>
          <option value="-3.5">(GMT -3:30) Newfoundland</option>
          <option value="-3">(GMT -3:00) Brazil, Buenos Aires, Georgetown</option>
          <option value="-2">(GMT -2:00) Mid-Atlantic</option>
          <option value="-1">(GMT -1:00 hour) Azores, Cape Verde Islands</option>
          <option value="0">(GMT) Western Europe Time, London, Lisbon, Casablanca, Greenwich</option>
          <option value="1">(GMT +1:00 hour) Brussels, Copenhagen, Madrid, Paris</option>
          <option value="2">(GMT +2:00) Kaliningrad, South Africa, Cairo</option>
          <option value="3">(GMT +3:00) Baghdad, Riyadh, Moscow, St. Petersburg</option>
          <option value="3.5">(GMT +3:30) Tehran</option>
          <option value="4">(GMT +4:00) Abu Dhabi, Muscat, Yerevan, Baku, Tbilisi</option>
          <option value="4.5">(GMT +4:30) Kabul</option>
          <option value="5">(GMT +5:00) Ekaterinburg, Islamabad, Karachi, Tashkent</option>
          <option value="5.5">(GMT +5:30) Mumbai, Kolkata, Chennai, New Delhi</option>
          <option value="5.75">(GMT +5:45) Kathmandu</option>
          <option value="6">(GMT +6:00) Almaty, Dhaka, Colombo</option>
          <option value="6.5">(GMT +6:30) Yangon, Cocos Islands</option>
          <option value="7">(GMT +7:00) Bangkok, Hanoi, Jakarta</option>
          <option value="8">(GMT +8:00) Beijing, Perth, Singapore, Hong Kong</option>
          <option value="9">(GMT +9:00) Tokyo, Seoul, Osaka, Sapporo, Yakutsk</option>
          <option value="9.5">(GMT +9:30) Adelaide, Darwin</option>
          <option value="10">(GMT +10:00) Eastern Australia, Guam, Vladivostok</option>
          <option value="11">(GMT +11:00) Magadan, Solomon Islands, New Caledonia</option>
          <option value="12">(GMT +12:00) Auckland, Wellington, Fiji, Kamchatka</option>
        </select>
        
        <button id="settings-submit" type="submit" value="submit">SAVE</button>
        <button id="settings-cancel" type="reset" value="reset">CANCEL</button>
      </form>
    </div>
  
  </div>  
  
  <script src="js/jquery-3.1.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="js/styles.js"></script>

</body>
</html>
